<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Álamos Hostel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        header {
            background: url('https://www.instagram.com/los.alamos.hostel/') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
        }

        .content {
            padding: 1rem;
            text-align: center;
        }

        .price {
            font-size: 1.5rem;
            color: #28a745;
            margin: 1rem 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        footer a {
            color: #28a745;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Los Álamos Hostel</h1>
    <p>Experience the beauty of Patagonia in comfort</p>
</header>

<div class="content">
    <p class="price">Price: $18,000 per night</p>
    <p>Contact us for reservations and inquiries:</p>
    <p>
        Instagram: <a href="https://www.instagram.com/los.alamos.hostel/" target="_blank">@los.alamos.hostel</a><br>
        Phone: Check our Instagram for more details!
    </p>
</div>

<div class="gallery">
    <!-- Example images fetched from Instagram -->
    <img src="https://via.placeholder.com/300" alt="Cabin view">
    <img src="https://via.placeholder.com/300" alt="Interior view">
    <img src="https://via.placeholder.com/300" alt="Common area">
</div>

<footer>
    <p>&copy; 2025 Los Álamos Hostel. All rights reserved.</p>
</footer>

</body>
</html>
